spring.application.name=GoComet-DAW

# Database Configuration
# For development, using H2 in-memory database
# For production, uncomment PostgreSQL configuration below
spring.datasource.url=jdbc:h2:mem:gocomet_daw
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# PostgreSQL Configuration (for production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/gocomet_daw
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# H2 Dialect for development
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# PostgreSQL Dialect for production
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis Configuration
# Note: If Redis is not available, the application will still work but caching will be disabled
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
# Allow application to start even if Redis is unavailable
spring.data.redis.lettuce.pool.max-wait=-1ms

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.com.interview.gocomet=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
